<h1 class="animal-title">{{title}}</h1>
  <section class="frame">
    <section class="carousel-container">
      <div><img src="./img/bigcat/cheetah.jpeg" alt="cheetah" /></div>
      <div><img src="./img/bigcat/leopard.JPG" alt="leopard" /></div>
      <div><img src="./img/bigcat/lion.jpeg" alt="lion" /></div>
      <div><img src="./img/bigcat/lion 2.jpeg" alt="lion" /></div>
      <div><img src="./img/bigcat/tiger.jpeg" alt="tiger" /></div>
    </section>
  </section>

<div class="animal-info">
  <ul>
    <li><strong>Animal</strong>: {{bigCat.animal}}</li>
    <li><strong>Bio</strong>: {{bigCat.desc}}</li>
    <li><strong>Diet</strong>: {{bigCat.diet}}</li>
    <li><strong>Trivia</strong>: {{bigCat.trivia}}</li>
  </ul>
</div>
