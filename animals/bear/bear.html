<h1 class="animal-title">{{title}}</h1>
  <section class="frame">
    <section class="carousel-container">
      <div><img src="./img/bear/bear.jpg" alt="bear" /></div>
      <div><img src="./img/bear/bear 2.jpeg" alt="bear 2" /></div>
      <div><img src="./img/bear/bear 3.jpeg" alt="bear 3" /></div>
    </section>
  </section>

<div class="animal-info">
  <ul>
    <li><strong>Animal</strong>: {{bear.animal}}</li>
    <li><strong>Bio</strong>: {{bear.desc}}</li>
    <li><strong>Diet</strong>: {{bear.diet}}</li>
    <li><strong>Trivia</strong>: {{bear.trivia}}</li>
  </ul>
</div>
