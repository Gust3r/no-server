<h1 class="animal-title">{{title}}</h1>
  <section class="frame">
    <section class="carousel-container">
      <div><img src="./img/dog/dog.jpeg" alt="dog" /></div>
      <div><img src="./img/dog/dog 2.jpeg" alt="dog 2" /></div>
      <div><img src="./img/dog/dog 3.jpg" alt="dog 3" /></div>
      <div><img src="./img/dog/dog 4.jpeg" alt="dog 4" /></div>
      <!-- <img src="./img/chicken/tiger.jpeg" alt="chicken" /> -->
    </section>
  </section>

<div class="animal-info">
  <ul>
    <li><strong>Animal</strong>: {{dog.animal}}</li>
    <li><strong>Bio</strong>: {{dog.desc}}</li>
    <li><strong>Diet</strong>: {{dog.diet}}</li>
    <li><strong>Trivia</strong>: {{dog.trivia}}</li>
  </ul>
</div>
