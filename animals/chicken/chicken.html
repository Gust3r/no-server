<h1 class="animal-title">{{title}}</h1>
  <section class="frame">
    <section class="carousel-container">
      <div><img src="./img/chicken/rooster.jpeg" alt="chicken" /></div>
      <div><img src="./img/chicken/rooster 2.jpeg" alt="chicken" /></div>
      <div><img src="./img/chicken/chicken.jpeg" alt="chicken" /></div>
      <div><img src="./img/chicken/chicken 2.jpeg" alt="chicken" /></div>
      <!-- <img src="./img/chicken/tiger.jpeg" alt="chicken" /> -->
    </section>
  </section>

<div class="animal-info">
  <ul>
    <li><strong>Animal</strong>: {{chicken.animal}}</li>
    <li><strong>Bio</strong>: {{chicken.desc}}</li>
    <li><strong>Diet</strong>: {{chicken.diet}}</li>
    <li><strong>Trivia</strong>: {{chicken.trivia}}</li>
  </ul>
</div>
