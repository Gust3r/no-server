<h1 class="animal-title">{{title}}</h1>
<section class="frame">
  <section class="carousel-container">
    <div><img src="./img/panda/red-panda.jpeg" alt="Red Panda" /></div>
    <div><img src="./img/panda/red-panda 2.jpeg" alt="Red Panda 2" /></div>
    <div><img src="./img/panda/red-panda 3.jpeg" alt="Red Panda 3" /></div>
    <div><img src="./img/panda/red-panda 4.jpeg" alt="Red Panda 4" /></div>
  </section>
</section>

<div class="animal-info">
  <ul>
    <li><strong>Animal</strong>: {{redPanda.animal}}</li>
    <li><strong>Bio</strong>: {{redPanda.desc}}</li>
    <li><strong>Diet</strong>: {{redPanda.diet}}</li>
    <li><strong>Trivia</strong>: {{redPanda.trivia}}</li>
  </ul>
</div>
